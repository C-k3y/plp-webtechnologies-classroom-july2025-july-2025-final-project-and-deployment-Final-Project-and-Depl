<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact — GreenBlog</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="site-header">
<div class="container header-inner">
<a class="logo" href="/">GreenBlog</a>
<button class="nav-toggle" id="navToggle5" aria-label="Open navigation">☰</button>
<nav class="nav" id="siteNav5">
<a href="/">Home</a>
<a href="/about.html">About</a>
<a href="/blog.html">Blog</a>
<a href="/contact.html">Contact</a>
</nav>
</div>
</header>


<main class="container">
<h1>Contact</h1>
<form id="contactForm" class="contact-form" novalidate>
<label for="name">Name</label>
<input type="text" id="name" name="name" required minlength="2">


<label for="email">Email</label>
<input type="email" id="email" name="email" required>


<label for="message">Message</label>
<textarea id="message" name="message" rows="6" required minlength="10"></textarea>


<button type="submit" class="btn">Send</button>
<p id="formMsg" role="status" aria-live="polite"></p>
</form>
</main>


<footer class="site-footer">
<div class="container">
<p>&copy; <span id="year5"></span> GreenBlog</p>
</div>
</footer>


<script src="/js/main.js"></script>
</body>
</html>
